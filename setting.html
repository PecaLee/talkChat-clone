<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles.css">
    <script src="https://kit.fontawesome.com/82cdd09341.js" crossorigin="anonymous"></script>
    <title>kakao Clone | setting</title>
</head>
<body>

    <div class="wrapper__top">

    <div class="indicator">
        <ul class="indicator__contents">
            <li class="contents__list">
                <span>11:49</span>
            </li>
            <li class="contents__list">
                <i class="fas fa-bell"></i>
                <i class="fas fa-volume-up"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-signal"></i>
                <span>67%</span>
                <i class="fas fa-battery-three-quarters"></i>
            </li>
        </ul>
    </div>



    <nav class="settingMenu">
        <ul class="settingMenu__contents">
            <li class="contents__list">
                <a href="more.html"><i class="fas fa-arrow-left"></i></a>
                <span>설정</span>
            </li>
            <li class="contents__list">
                <i class="fas fa-search"></i>
            </li>
        </ul>
    </nav>

</div>

<div class="g-wrapper">

    <div class="setting">
        <ul class="setting__contents">
            <li class="contents__list">
                <div><i class="fas fa-volume-off"></i></div>
                <span>공지사항</span>
            </li>
            <li class="contents__list">
                <div><i class="fas fa-flask"></i></div>
                <span>실험실</span>
            </li>
            <li class="contents__list">
                <div><i class="fas fa-info-circle"></i></div>
                <ul class="list__underlist">
                    <li class="underlist__list">
                        <span>버전정보</span>
                    </li>
                    <li class="underlist__list">
                        <span>최신버전</span>
                    </li>
                </ul>
            </li>
        </ul>
    </div>

    <div class="setting-detail">
        <ul class="setting__contents">
            <li class="contents__list">
                <div><i class="fas fa-unlock-alt"></i></div>
                <span>개인/보안</span>
            </li>
            <li class="contents__list">
                <div><i class="far fa-bell"></i></div>
                <span>알림</span>
            </li>
            <li class="contents__list">
                <div><i class="far fa-user"></i></div>
                <span>친구</span>
            </li>
            <li class="contents__list">
                <div><i class="far fa-comment-dots"></i></div>
                <span>채팅</span>
            </li>
            <li class="contents__list">
                <div><i class="fas fa-brush"></i></div>
                <ul class="list__underlist">
                    <li class="underlist__list">
                        <span>테마</span>
                    </li>
                    <li class="underlist__list">
                        <span>기본테마</span>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
